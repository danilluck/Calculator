<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My first page</title>
</head>
<body>
    <div class="Conteiner">
        <div class="Calculator">
            <div class="UserInput">
                <input id="UserInput" placeholder="0">
            </div>
            <div>   
                <button class="Button" onclick="Press(1)" >1</button>
                <button class="Button" onclick="Press(2)">2</button>
                <button class="Button" onclick="Press(3)">3</button>
                <button class="Button" onclick="Press('+')" style="background-color: rgb(255, 130, 0);" >+</button>
            </div>
            <div>   
                <button class="Button" onclick="Press(4)">4</button>
                <button class="Button" onclick="Press(5)">5</button>
                <button class="Button" onclick="Press(6)">6</button>
                <button class="Button" onclick="Press('-')" style="background-color: rgb(255, 130, 0);">-</button>
            </div>
            <div>   
                <button class="Button" onclick="Press('7')">7</button>
                <button class="Button" onclick="Press('8')">8</button>
                <button class="Button" onclick="Press('9')">9</button>
                <button class="Button" onclick="Press('*')" style="background-color: rgb(255, 170, 0);">*</button>
            </div>
            <div>   
                <button class="Button" onclick="Press('.')">.</button>
                <button class="Button" onclick="Press('0')">0</button>
                <button class="Button" onclick="ClearInput()">C</button>
                <button class="Button" onclick="Press('/')" style="background-color: rgb(255, 196, 0);">/</button>
            </div>
            <div>
                <button class="Button" onclick="Equal()" style="width: 99.2%">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
